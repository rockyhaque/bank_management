<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-semibold">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span>!</h1>
    </header>
    <main>
        <section class="bg-cyan-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">LogIn</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 py-2" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 block mb-2 mt-4 px-3 py-2" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-submit" class="bg-violet-600 hover:bg-gradient-to-r from-purple-500 to-pink-500 px-8 py-2 text-white font-medium rounded-lg">Submit</button>
            </div>

        </section>
    </main>

    <script src="./js/login.js"></script>
</body>
</html>
