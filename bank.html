<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-semibold">Let's get some <span class="font-semibold text-violet-600">Money</span>!</h1>
    </header>
    <main>
        <!-- Status Section  -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-300 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                    <h2 class="text-5xl">৳<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-300 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-5xl">৳<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-300 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-5xl">৳<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- Deposit and Withdraw Section  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-rose-500 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 mt-6 px-3 py-2" type="text" name="" id="deposit-field" placeholder="৳ Amount you want to Deposit">
                    
                    <button id="btn-deposit" class="bg-violet-600 hover:bg-gradient-to-r from-cyan-950 to-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-2">Deposit</button>
                </div>
                <div class="bg-emerald-500 p-8 rounded-xl">
                    <h4 class="text-2xl font-semibold">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 mt-6 px-3 py-2" type="text" name="" id="withdraw-field" placeholder="৳ Amount you want to Withdraw">
                    
                    <button id="btn-withdraw" class="bg-violet-600 hover:bg-gradient-to-r from-cyan-950 to-sky-700 px-8 py-2 text-white font-medium rounded-lg mt-2">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
